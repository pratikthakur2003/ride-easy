    <section class="hero">
      <div class="form-container" id="form-container">
        <h1>Driver Registration</h1>
        <!-- <p>Wherever you go, we'll get you there. Book a ride with BR now.</p> -->
        <div class="location-form">
          <form id="bookingForm" enctype="multipart/form-data">
            <div class="form-group">
              <!-- <span class="icon">&#128205;</span> -->
              <input
                type="text"
                id="driverName"
                name="driverName"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <!-- <span class="line"></span> -->
              <!-- <span class="icon">&#127968;</span> -->
              <input
                type="email"
                id="driverEmail"
                name="driverEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <!-- <span class="line"></span> -->
              <!-- <span class="icon">&#127968;</span> -->
              <input
                type="text"
                id="driverLicense"
                name="driverLicense"
                placeholder="Driver's License"
              />
            </div>
            <div class="form-group">
              <!-- <span class="line"></span> -->
              <!-- <span class="icon">&#127968;</span> -->
              <input
                type="text"
                id="rcBook"
                name="rcBook"
                placeholder="RC Book"
              />
            </div>
            <label for="aadharCard">Upload Aadhar Card : </label><br />
            <div class="form-group">
              <!-- <span class="line"></span> -->
              <!-- <span class="icon">&#127968;</span> -->
              
              <input
                type="file"
                id="aadharCard"
                name="aadharCard"
                accept="image/*"
              />
            </div>

            <label for="driverPhoto">Upload Driver's Photo : </label><br />
            <div class="form-group">
              <!-- <span class="line"></span> -->
              <!-- <span class="icon">&#127968;</span> -->
              <input
                type="file"
                id="driverPhoto"
                name="driverPhoto"
                accept="image/*"
              />
            </div>
            <div class="form-group">
              <div class="btns">
                <button type="submit">Register as Driver</button>
                <!-- <button type="submit" id="showMap-btn">Show Maps</button> -->
              </div>
            </div>
          </form>
        </div>
