<!DOCTYPE html>
<html>
  <head>
    <title>Payment</title>
    <meta name="viewport" width="device-width" initial-scale="1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @media only screen and (max-width: 900px) and (min-width: 620px) {
        .box {
          width: 500px;
          margin: auto;
          transition-duration: 0.2s;
          padding-left: 35px;
          padding-right: 35px;
          margin-top: 25px;
          margin-bottom: 25px;
        }
        .fields {
          width: 101%;
          box-sizing: border-box;
          height: 43px;
          padding-top: 3px;
          padding-bottom: 3px;
          font-size: 98%;
        }
        #B,
        #S,
        #R {
          box-sizing: border-box;
          height: 45px;
          font-size: 100%;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
        }
        strong {
          font-size: 100%;
        }
        .heading {
          font-size: 95%;
        }
        .fi {
          margin-bottom: 15px;
        }
        #ICONS {
          margin-top: -10px;
          margin-bottom: 20px;
          padding: 7px;
          font-size: 250%;
        }
      }
      @media only screen and (max-width: 620px) {
        #ICONS {
          margin-top: -10px;
          margin-bottom: 20px;
          padding: 7px;
          font-size: 250%;
        }
        .box {
          box-sizing: border-box;
          border: none;
          box-shadow: 0 0px 0px 0 rgba(255, 255, 255, 0),
            0 0px 0px 0 rgba(255, 255, 255, 0);
          width: 100%;
          margin: auto;
          margin-top: 0px;
          margin-bottom: 0px;
          transition-duration: 0.2s;
          padding-left: 35px;
          padding-right: 35px;
        }
        .fields {
          width: 101%;
          box-sizing: border-box;
          height: 40px;
          padding-top: 3px;
          padding-bottom: 3px;
          font-size: 95%;
        }
        #S {
          box-sizing: border-box;
          height: 45px;
          font-size: 95%;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
          margin-top: 10px;
          width: 100%;
        }
        #B {
          box-sizing: border-box;
          height: 45px;
          font-size: 95%;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
          margin-top: 20px;
          width: 100%;
        }
        #R {
          box-sizing: border-box;
          height: 45px;
          font-size: 95%;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-weight: bolder;
          margin-top: 20px;
          width: 40%;
        }
        strong {
          font-size: 100%;
        }
        .heading {
          font-size: 90%;
        }
        .fi {
          margin-bottom: 15px;
        }
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        max-width: 740px;
        margin: auto;
        margin-top: 25px;
        margin-bottom: 25px;
        transition-duration: 0.2s;
      }

      .box {
        max-width: 740px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid grey;
        border-radius: 12px;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.116),
          0 8px 15px 0 rgba(0, 0, 0, 0.103);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 6px;
      }

      input {
        font-size: 100%;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        width: 100%;
        box-sizing: border-box;
        height: 45px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
        transition-duration: 0.2s;
      }
      input[type="button"] {
        transition-duration: 0.2s;
        box-sizing: border-box;
        font-weight: 600;
        font-size: 108%;
        background-color: rgb(3, 3, 3);
        border: 0px;
        color: white;
        border-radius: 12px;
        height: 50px;
        width: 49.4%;
        cursor: pointer;
      }
      input[type="reset"] {
        box-sizing: border-box;
        font-weight: 600;
        font-size: 108%;
        background-color: rgb(53, 51, 51);
        border: 0px;
        color: white;
        border-radius: 12px;
        height: 50px;
        width: 40%;
        cursor: pointer;
      }
      .icon-container {
        margin-top: -10px;
        margin-bottom: 20px;
        padding: 7px;
        font-size: 300%;
        transition-duration: 0.2s;
      }
      input[type="reset"]:hover {
        opacity: 80%;
      }
      input[type="button"]:hover {
        background-color: #04aa6d;
      }
      input[type="submit"] {
        box-sizing: border-box;
        font-weight: 600;
        font-size: 108%;
        background-color: rgb(3, 3, 3);
        border: 0px;
        color: white;
        border-radius: 12px;
        height: 50px;
        width: 49.4%;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #04aa6d;
      }
      img {
        box-sizing: border-box;
        width: 220px;
        height: auto;
        margin: auto;
        display: flex;
        align-content: center;
        transition-duration: 0.2s;
        image-resolution: 100%;
        padding: 0%;
      }
      input[type="text"] {
        border: 1px solid rgb(88, 88, 88);
        border-radius: 2px;
      }
      input[type="password"] {
        border: 1px solid rgb(88, 88, 88);
        border-radius: 2px;
      }
      select {
        box-sizing: border-box;
        transition-duration: 0.2s;
        font-size: 100%;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        width: 312px;
        height: 45px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      .cards {
        margin-left: 5px;
        transition-duration: 0.2s;
      }
      .navbar {
        /* background-color: black; */
        height: 60px;
        display: flex;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(30px);
        z-index: 2;
      }
      #logo {
        height: 100%;
        width: 20rem;
      }
      #logo a {
        text-decoration: none;
        font-family: UberMoveText, system-ui, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        color: var(--color-txt);
        display: flex;
        padding-left: 60px;
        padding-top: 12px;
        font-size: 22px;
      }
      .menu {
        display: flex;
        margin-top: 4px;
        height: 100%;
        width: 100%;
        /* border: 2px solid white; */
        justify-content: space-between;
        justify-content: center;
        gap: 2.5rem;
      }
      .menu a {
        text-decoration: none;
        color: var(--color-txt);
        font-family: UberMoveText, system-ui, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        padding-top: 15px;
        font-size: 18px;
      }
      .menu a:hover {
        color: var(--color-txt);
        text-decoration: underline;
      }
      .menu-1 {
        display: flex;
        margin-bottom: 1px;
        justify-content: space-between;
        height: 100%;
        width: 20rem;
      }
      .menu-1 a {
        text-decoration: none;
        color: var(--color-txt);
        font-family: UberMoveText, system-ui, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        margin: auto;
        /* padding: 14px; */
        font-size: 18px;
      }
      .menu-1 a:hover {
        color: bisque;
        text-decoration: underline;
      }
      #btn {
        width: 80px;
        height: 40px;
        border-radius: 30px;
        background-color: white;
        font-size: 14px;
        font-family: UberMoveText, system-ui, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
      }
      #btn-1 {
        padding-top: 10px;
      }

      #navDistance {
        height: 60px;
        /* width: 100%; */
        /* border: 1px solid blue; */
      }
    </style>
  </head>
  <header>
    <nav class="navbar">
        <div id="logo">
          <a href="./index.html"><b>Ride Easy</b></a>
        </div>
        <div class="menu">
            <!-- <a href="#">Home</a> -->
            <a href="./index.html#bod-2">Rental</a>
            <a href="./about.html">About</a>
        </div>
        <div class="menu-1">
          <a href="./help.html">Help</a>
            <a href="./h.html">Login</a>
            <!-- <div id="btn-1">
                <button id="btn">Sign Up</button>
            </div> -->
        </div>
    </nav>
</header>
  <div id="navDistance"></div>
  <body>
    <div class="box">
      <div>
        <strong class="heading">
          <h1
            style="
              text-transform: capitalize;
              box-sizing: border-box;
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              text-align: center;
              font-size: 220%;
            "
          >
            Payment gateway
          </h1>
        </strong>
      </div>
      <form
        action=""
        method="post"
        onsubmit="return checkForm()"
        name="Account"
      >
        <!-- <br /><br /> -->
        <b><p class="cards">Accepted cards:</p></b>
        <div class="icon-container" id="ICONS">
          <i class="fa fa-cc-visa" style="color: navy"></i>
          <i class="fa fa-cc-amex" style="color: rgb(0, 102, 255)"></i>
          <i class="fa fa-cc-mastercard" style="color: rgb(238, 56, 56)"></i>
          <i class="fa fa-cc-discover" style="color: rgb(255, 171, 14)"></i>
          <i class="fa fa-cc-paypal" style="color: rgb(66, 66, 226)"></i>
        </div>
        <b><label for="name_on_card">Name on card</label><br /></b>
        <input
          class="fields"
          type="text"
          id="name_on_card"
          name="name_on_card"
          placeholder="Name on card"
          maxlength="25"
          autofocus
          required
          autocomplete="on"
        /><br /><br />

        <b><label for="card_no">Card Number</label><br /></b>
        <input
          class="fields"
          type="password"
          id="card_no"
          name="card_no"
          maxlength="16"
          required
          placeholder="9999-8888-7777-6666"
        /><br /><br />

        <b><label for="cvv">CVV</label><br /></b>
        <input
          class="fields"
          type="password"
          id="cvv"
          name="cvv"
          maxlength="3"
          required
          placeholder="CVV"
        /><br /><br />
        <b
          ><label for="exp_month exp_year">Expiry month & year:</label><br
        /></b>
        <select class="fields fi" id="exp_month" name="exp_month">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <select class="fields fi" id="exp_month" name="exp_month">
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
        </select>
        <br /><br /><br />
        <a href="./index.html" target="_self"
          ><input id="B" type="button" value="Cancel"
        /></a>
        <input id="S" type="submit" value="Make payment" />
        <br />
        <br /><br />
        <input type="reset" value="Clear" id="R" /><br /><br />
      </form>
    </div>

    <script>
        const btn = document.getElementById("S");
        btn.addEventListener("click", () => {
            window.location.href = "./payment_success.html";
        })
    </script>
  </body>
</html>
